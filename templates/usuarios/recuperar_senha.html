{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/_header.html' %}

<style>

.btn-green{
background-color:#008000
;color: #FFF;
}

.btn-green:hover{
color:#fff;
background-color: #009900;
border-color: #008000;
}

.btn-xl {
    width: 20%;
}

</style>

<main role="main">
    <div class="container">
<!-- ##### Contact Form Area Start ##### -->
        <div class="contact-area section-padding-0-80">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading">
                            <h2>Recuperar Senha!</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="contact-form-area">
                            <form method="POST">
                                <br>
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                  <input placeholder="Ex: jose@email.com" class="form-control col-12 col-lg-6" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                                  <div class="input-group-append">
                                    <button class="btn btn-green" type="submit">Enviar</button>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
function exibirCriarConta()
{
     location.href = "{% url 'cadastro' %}";
}
</script>

{% include 'partials/_footer.html' %}

{% endblock %}
