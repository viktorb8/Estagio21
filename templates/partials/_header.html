{% load static %}

<style>
  .btn {
    min-width: 100px;
}
</style>

<header class="header-area">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand">Projetos UNEMAT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          {%if user.is_authenticated %}
          <a class="nav-link" href="{% url 'dashboard' %}">Início <span class="sr-only">(current)</span></a>
          {% else %}
          <a class="nav-link" href="{% url 'index' %}">Início <span class="sr-only">(current)</span></a>
          {% endif %}
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'lista_projetos' %}">Projetos</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="http://portal.unemat.br/proec" target="_blank">PROEC</a>
        </li>
      </ul>
      <ul class="nav navbar-nav nav-flex-icons">
        <div class="d-flex flex-row-reverse bd-highlight">

          {%if not user.is_authenticated %}
              <a role="button" class="btn btn-outline-success text-white my-2 my-sm-0" href="{% url 'login' %}">Login</a>
          {% else %}
              <li class="nav-item">
                <a role="button" class="btn btn-outline-success text-white my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
              </li>

            <li class="nav-item">
              <a role="button" class="btn btn-outline-success text-white my-2 my-sm-0" href="{% url 'administrativo' %}">Área Adm.</a>
            </li>

            <div class="p-2 bd-highlight text-white">Bem vindo(a) {{ user.first_name.capitalize }}</div>
          {% endif %}


        </div>
      </ul>

    </div>
  </nav>
</header>
