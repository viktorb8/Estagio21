{% load static %}

<style>

.btn-green{
background-color:#008000
;color: #FFF;
}

.btn-green:hover{
color:#fff;
background-color: #009900;
border-color: #008000;
}

</style>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="row">
    <div class="col">
        <h5 class="card-header text-center">Filtros</h5>
        <div class="card card-body">
            <form action="{% url 'buscar' %}">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <input type="text" class="form-control col-4" placeholder="Coordenador" name="coordenador">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="submit"></button>
                        </div>
                        <input type="text" class="form-control col-4" placeholder="Portaria" name="portaria">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="submit"></button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Ações</label>
                        </div>
                        <select class="form-control col-4" name="acao">
                        {% for acao in acoes %}
                           <option value="{{acao.0}}">{{acao.1}}</option>
                        {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="submit"></button>
                        </div>

                        <div class="input-group-prepend">
                            <label class="input-group-text">Áreas</label>
                        </div>
                        <select class="form-control col-4" name="area">
                        {% for area in areas %}
                           <option value="{{area.0}}"> {{area.1}} </option>
                        {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="submit"></button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Início</label>
                        </div>
                        <input class="form-control col-4" type="date" name="inicio">

                        <div class="input-group-prepend">
                            <label class="input-group-text">Término</label>
                        </div>
                        <input class="form-control col-4" type="date" name="termino">

                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="submit"></button>
                        </div>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
